<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.4.1.min.js" type="text/javascript"></script>
    <script type="text/javascript">
    var now_img;
    var last_img;

    window.onload = function(){
        setInterval("fn_change()",3000);
    }

    function fn_change(){
        now_img = $("img").eq(0);
        last_img = $("img").eq(-1);

        last_img.addClass("z-idx").css("opacity",0).animate({"opacity":1},1000), function(){
            $(".img_area").prepend(last_img);
            now_img.removeClass("z-idx");
        }
    }
    </script>
    <style>
        img {
            position: absolute;
            top: 0;
        }
        .z-idx{
            z-index: 1;
        }
    </style>


    <script language="JavaScript" type="text/javascript">
        var img1 = new Image();
        img1.src = "main_img01.jpg";  //사용할 이미지들의 경로를 지정합니다.
        var img2 = new Image();
        img2.src = "main_img02.jpg";
        var img3 = new Image();
        img3.src = "main_img03.jpg";
        
        </script>
</head>
<body>
    <div class="img_area">
        <img class="z-idx" style="opacity: 1;" src="./images/main_img01.jpg" alt="one">
        <img style="opacity: 1;" src="./images/main_img01.jpg" alt="two">
        <img style="opacity: 1;" src="./images/main_img01.jpg" alt="three">
        <img style="opacity: 1;" src="./images/main_img01.jpg" alt="four">
    </div>
    <script src="./img_change_ex.js"></script>

    <body onLoad="init()">
        <div style="position: absolute; top: 100; left: 300;">  <!-- 이미지의 위치를 지정합니다. -->
        <img src="1.jpg" name="blendObj" style="filter: blendTrans(duration=3)">
        </div>
        
        <script language="JavaScript" type="text/javascript">
        var maxLoops = 3;
        var bInterval = 3;
        var count = 2;
        function init() {
        blendObj.filters.blendTrans.apply();
        document.images.blendObj.src = eval(count+".src");
        blendObj.filters.blendTrans.play();
        if (count < maxLoops) {
          count++;
        }
        else {
          count = 1;
        }
        setTimeout("init()", bInterval*1000+3000);
        }
        </script>
</body>
</html>
